<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Translator</title>
</head>
<body>
    <header>
        <img src="img/voice.png" width="200px" alt="Translator">
        <div class="language-select-container">
            <select id="langOne" class="select input wave waveD">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="fr">French</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
            </select>
            <i class="fa fa-microphone" id="mic"></i>
            <select id="langTwo" class="select input wave waveD">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="fr">French</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
            </select>
        </div>
        <h3>To test me, Please refer to README.txt<br>
            You will need a Yandex API Key.</h3>


    </header>
    <main class="text-container">
        <div class="text-output"></div>
    </main>


    <script src="/config/config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/translate@1/translate.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
